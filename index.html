<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>The End</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <div class="container" id="gametime">
        <div class="col-12 pb-3 text-center">
            <h1>It's the End of the World as We Know It!</h1>
        </div>
        <div class="col-12 pb-3 text-center" id="timeRemaining">
            <h4>10 Seconds Remaining</h4>
        </div>
        <div class="col-12 pb-3 text-center" id="question">
            <h3>Question</h3>
        </div>
        <div class="col-12 pb-3 text-center" id="wrongAns">
        </div>
        <button type="button" class="btn btn-dark mb-3" id="start">Do you know how it all ends?</button>
        <div class="row" id="answerArea">
          <div class="col-12 pb-3 text-center" id="rightWrong">
          </div>
          <div class="col-12 pb-3 text-center" id="gif">
          </div>
          <div class="col-12 pb-3 text-center" id="info">
          </div>

    </div>
        <div class="row" id="ansButtons">
          <button type="button" class="btn btn-outline-light btn-block m-2" id="ans1"><h4>Answers1</h4></button>
          <button type="button" class="btn btn-outline-light col m-2" id="ans2"><h4>Answers2</h4></button>
          <div class="w-100"></div>
          <button type="button" class="btn btn-outline-light col m-2" id="ans3"><h4>Answers3</h4></button>
          <button type="button" class="btn btn-outline-light col m-2" id="ans4"><h4>Answers4</h4></button>
        </div>
    </div>
  </body>
</html>
